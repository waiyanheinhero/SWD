<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../4.Exchange/project/vendor/fontawesome/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div id="photoSlide" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="../img/pc-img/sam-albury-oA7MMRxTVzo-unsplash.jpg" class="d-block w-100 h-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/pc-img/bench-accounting-C3V88BOoRoM-unsplash.jpg" class="d-block w-100 h-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/pc-img/clement-helardot-95YRwf6CNw8-unsplash.jpg" class="d-block w-100 h-50" alt="...">
                    </div>
                </div>
                
                <button id="next">Next</button>
                <button id="prev">Pre</button>
            </div>
        </div>
    </div>
</div>


<script src="../6.Bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../5.jQuery/js/jquery.js"></script>
<script>

   const photoSlide = new bootstrap.Carousel("#photoSlide");

   document.getElementById("next").addEventListener("click",function(){
        photoSlide.next();
   });
   document.getElementById("prev").addEventListener("click",function(){
        photoSlide.prev();
   })



</script>

</body>
</html>
