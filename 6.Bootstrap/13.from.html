<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../4.Exchange/project/vendor/fontawesome/css/all.min.css">
    <title>Document</title>
</head>
<body>
    
           <div class="col-12 col-md-8">
               <div class="card my-5">
                   <div class="card-header">Register Form</div>
                   <div class="card-body">
                       <form>
                           <div class="row">
                               <div class="col-12 col-md-6">
                                   <div class="form-row">
                                       <div class="col-6">
                                           <div class="form-group">
                                               <label for="exampleInputEmail1">Email address</label>
                                               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                               <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                           </div>
                                       </div>
                                       <div class="col-6">

                                           <div class="form-group">
                                               <label for="phone">Phone</label>
                                               <input type="email" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter email">
                                               <small id="phoneHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                           </div>
                                       </div>
                                   </div>

                                   <div class="form-group">
                                       <label for="exampleInputPassword1">Password</label>
                                       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                   </div>
                                   <div class="form-group">
                                       <label for="exampleSelect1">Example select</label>
                                       <select class="form-control" id="exampleSelect1">
                                           <option>1</option>
                                           <option>2</option>
                                           <option>3</option>
                                           <option>4</option>
                                           <option>5</option>
                                       </select>
                                   </div>
                                   <div class="form-group">
                                       <label for="exampleSelect2">Example multiple select</label>
                                       <select multiple="" class="form-control" id="exampleSelect2">
                                           <option>1</option>
                                           <option>2</option>
                                           <option>3</option>
                                           <option>4</option>
                                           <option>5</option>
                                       </select>
                                   </div>
                                   <div class="form-group">
                                       <label for="exampleTextarea">Example textarea</label>
                                       <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                                   </div>

                               </div>
                               <div class="col-12 col-md-6">
                                   <div class="form-group">
                                       <label for="exampleInputFile">File input</label>
                                       <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                                       <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                                   </div>
                                   <fieldset class="form-group">
                                       <legend>Radio buttons</legend>
                                       <div class="form-check">
                                           <label class="form-check-label">
                                               <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                               Option one is this and that—be sure to include why it's great
                                           </label>
                                       </div>
                                       <div class="form-check">
                                           <label class="form-check-label">
                                               <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                                               Option two can be something else and selecting it will deselect option one
                                           </label>
                                       </div>
                                       <div class="form-check disabled">
                                           <label class="form-check-label">
                                               <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                                               Option three is disabled
                                           </label>
                                       </div>
                                   </fieldset>
                                   <fieldset class="form-group">
                                       <legend>Checkboxes</legend>
                                       <div class="form-check">
                                           <label class="form-check-label">
                                               <input class="form-check-input" type="checkbox" value="" checked="">
                                               Option one is this and that—be sure to include why it's great
                                           </label>
                                       </div>
                                       <div class="form-check disabled">
                                           <label class="form-check-label">
                                               <input class="form-check-input" type="checkbox" value="" disabled="">
                                               Option two is disabled
                                           </label>
                                       </div>
                                   </fieldset>
                                   <fieldset class="form-group">
                                       <legend>Sliders</legend>
                                       <label for="customRange1">Example range</label>
                                       <input type="range" class="custom-range" id="customRange1">
                                   </fieldset>
                               </div>
                           </div>


                           <hr>
                           <button type="submit" class="btn btn-primary">Submit</button>
                       </form>
                   </div>
               </div>
           </div>


</body>
</html>
