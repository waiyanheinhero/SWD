<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="./vendor/animate_it/animate.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="main">
    <div class=" container-fluid">
        <div class="row align-items-end">
            <div class="col-12 col-md-4 col-lg-2 aside vh-100">
                <div class=" d-flex align-items-center justify-content-between py-2 mt-2">
                    <div class="">
                        <span class="rounded">
                            <i class=" feather-shopping-bag text-primary h4"></i>
                        </span>
                        <span class="fw-bolder text-primary text-uppercase">My Shop</span>
                    </div>
                    <button class="hide-bar btn btn-white d-block d-lg-none">
                        <i class="feather-x text-primary" style="font-size: 30px;"></i>
                    </button>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-10 content vh-100">
                <div class="row header mb-4">
                    <div class="col-12">
                        <div class="p-2 bg-primary rounded d-flex justify-content-between align-items-center">
                            <div class="show-bar btn-link d-block d-lg-none">
                                <i class="feather-menu text-light" style="font-size: 30px;"></i>
                            </div>
                            <form class="form-inline" role="search">
                                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-light">
                                    <i class="feather-search"></i>
                                </button>
                            </form>
                            <div class="dropdown">
                                <a class="btn btn-outline-light dropdown-toggle px-4" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  <img src="./img/user/avatar1.jpg" class="user-img shadow-sm" alt=""> Ronaldo
                                </a>                              
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3 mb-3">
                        <div class="card status-card" onclick="go('https://www.youtube.com/')">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-4">
                                        <i class="feather-shopping-bag h1 text-primary"></i>
                                    </div>
                                    <div class="col-8">
                                        <p class="mb-1 h3 fw-bolder">
                                            <span class="counterUp">123</span>    
                                        </p>
                                        <p class="mb-0 text-black-50">Today Order</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3 mb-3">
                        <div class="card status-card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-4">
                                        <i class="feather-user h1 text-primary"></i>
                                    </div>
                                    <div class="col-8">
                                        <p class="mb-1 h3 fw-bolder">
                                            <span class="counterUp">456</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Today User</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3 mb-3">
                        <div class="card status-card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-4">
                                        <i class="feather-package h1 text-primary"></i>
                                    </div>
                                    <div class="col-8">
                                        <p class="mb-1 h3 fw-bolder">
                                            <span class="counterUp">789</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Today Items</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-3 mb-3">
                        <div class="card status-card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-4">
                                        <i class="feather-map-pin h1 text-primary"></i>
                                    </div>
                                    <div class="col-8">
                                        <p class="mb-1 h3 fw-bolder">
                                            <span class="counterUp">1234</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Support Location</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row align-items-end">
                    <div class="col-12 col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0 fw-bolder">Order & Viwer</h4>
                                    <div class="">
                                        <img src="./img/user/avatar6.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="./img/user/avatar2.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="./img/user/avatar3.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="./img/user/avatar4.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="./img/user/avatar5.jpg" class="ov-img rounded-circle" alt="">
                                    </div>
                                </div>
                                <canvas id="ov" width="100"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-5">
                        <div class="card">
                            <div class="card-body">

                                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                                    <div class="carousel-indicators">
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                                    </div>
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <div class="item-card">
                                            <div class="d-flex justify-content-between align-items-end">
                                                <div class="mb-2 flex-grow-1">                                         
                                                    <h4 class="m-0 text-uppercase">Coffee Cup</h4>
                                                    <p class="text-black-50">50$</p>
                                                    <div class="progress mb-4">
                                                        <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 90%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>     
                                                </div>
                                                <img src="./img/item/item1.png" class="item-card-img" alt="">
                                            </div>
                                        </div>
                                      </div>
                                      <div class="carousel-item">
                                        <div class="item-card">
                                            <div class="d-flex justify-content-between align-items-end">
                                                <div class="mb-2 flex-grow-2">                                         
                                                    <h4 class="m-0 text-uppercase">USB flash drive</h4>
                                                    <p class="text-black-50">100$</p>
                                                    <div class="progress mb-4">
                                                        <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 80%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>     
                                                </div>
                                                <img src="./img/item/item2.png" class="item-card-img" alt="">
                                            </div>
                                        </div>
                                      </div>
                                      <div class="carousel-item">
                                            <div class="item-card">
                                                <div class="d-flex justify-content-between align-items-end">
                                                    <div class="mb-2 flex-grow-1">                                         
                                                        <h4 class="m-0 text-uppercase">Mock Up</h4>
                                                        <p class="text-black-50">150$</p>
                                                        <div class="progress mb-4">
                                                            <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 40%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>     
                                                    </div>
                                                    <img src="./img/item/item3.png" class="item-card-img" alt="">
                                                </div>
                                            </div>
                                      </div>
                                        <div class="carousel-item">
                                            <div class="item-card">
                                                <div class="d-flex justify-content-between align-items-end">
                                                    <div class="mb-2 flex-grow-1">                                         
                                                        <h4 class="m-0 text-uppercase">Ebook</h4>
                                                        <p class="text-black-50">50$</p>
                                                        <div class="progress mb-4">
                                                            <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 60%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>     
                                                    </div>
                                                    <img src="./img/item/item4.png" class="item-card-img" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</section>
