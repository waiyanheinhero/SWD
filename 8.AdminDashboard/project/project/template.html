<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="main">
    <div class=" container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-2 aside vh-100">
                <div class="hide-bar btn-link">
                    <i class="feather-x text-primary" style="font-size: 30px;"></i>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-10 content vh-100">
                <div class="row header">
                    <div class="col-12">
                        <div class="p-2 bg-primary rounded">
                            <div class="show-bar btn-link">
                                <i class="feather-menu text-light" style="font-size: 30px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="vh-100 bg-info"></div>
                    </div>
                    <div class="col-12">
                        <div class="vh-100 bg-skyblue"></div>
                    </div>
                    <div class="col-12">
                        <div class="vh-100 bg-danger"></div>
                    </div>
                    <div class="col-12">
                        <div class="vh-100 bg-success"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>









<script src="./vendor/jquery-3.3.1.min.js"></script>
