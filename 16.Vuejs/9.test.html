<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../6.Bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <div class=" container p-5 app">
        <div class=" row d-flex justify-content-center">
            <div class=" col-12 col-md-4">
                <div class="">
                    <h2 class=" text-center">Vue Js Todo List</h2>

                    <div class="row form mb-3">
                        <div class="col-10">
                            <input type="text" class=" form-control" v-model="newtext">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary w-100" @click="run()">
                                <i class="fas fa-plus-circle"></i>
                            </button>
                        </div>
                    </div>

                    <div class=" d-flex justify-content-between">
                        <p class="mb-0 fw-bolder">Job List</p>
                        <p class="badge badge-primary badge-pill">
                            Done 0
                        </p>
                    </div>

                    <ul class=" list-group">
                        <li class=" list-group-item d-flex justify-content-between" v-for="list in lists" :key="list.id">
                            <div class=" custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox">
                                <label class=" custom-control-label" for="">{{list.message}}</label>
                            </div>
                            <i class=" fas fa-trash-alt text-primary" @click="del(list.id)"></i>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


<script src="./vue.js"></script>
<script>
    let vue = new Vue({
        el: ".app",
        data() {
            return {
                currentId: 0,
                newtext: "",
                lists: []
            }
        },

        methods: {
            run() {
                this.currentId++,
                this.lists.push({
                    id: this.currentId,
                    message: this.newtext,
                })
                this.newtext = "";
            },
            del (x){
                this.lists = this.lists.filter((el)=>el.id !== x)
            }
        },
    })
</script>
</body>
</html>
