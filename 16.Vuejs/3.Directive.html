<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .rotate{
            transform: rotate(15deg);
        }



    </style>
</head>
<body>

<div id="app">
    <h1>I am <span v-bind:title="name.split('').join('-')">{{name}}</span> </h1>

    <hr>

    <img v-bind:src="imageSrc" :class="{rotate : active}" width="500px">



</div>


<script src="vue.js"></script>
<script>
    let vue = new Vue({
        el:'#app',
        data:{
            name: "Ronaldo",
            imageSrc: "../img/pc-img/bench-accounting-C3V88BOoRoM-unsplash.jpg",
            active: true
        }
    })


</script>

</body>
</html>
