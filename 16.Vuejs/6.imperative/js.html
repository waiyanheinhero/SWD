<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../6.Bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class=" container app">
        <div class=" row">
            <div class=" col-4">
                <div class=" card">
                    <div class=" card-body">
                        <div class=" border p-3 rounded mb-3">
                            <h3 id="result" class="">{{result}}</h3>
                        </div>
                        <div class="row">
                            <div class=" form-group col-6 mb-2">
                                <input type="text" placeholder="input-1" id="input1" class=" form-control form-control-lg" v-model.number="input1">
                            </div>
                            <div class=" form-group col-6 mb-2">
                                <input type="text" placeholder="input-2" id="input2" class=" form-control form-control-lg" v-model.number="input2">
                            </div> 
                            <div class="col-12 mb-2">
                                <button class=" btn btn-primary w-100" id="btn" @click="run()">Calculate</button>
                            </div>
                            <div class="col-12">
                                <button class=" btn btn-primary w-100" id="btn" @click="save()">Save</button>
                            </div>
                        </div>
                        <ul>
                            <li v-for="history in histories">{{history}}</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script src="../vue.js"></script>
<script>

    // function add (x,y){
    //     return `${x} + ${y} = ${x+y}`;
    // }


    // document.getElementById("btn").addEventListener("click",function(){
    //     let input1 = document.getElementById("input1").value;
    //     let input2 = document.getElementById("input2").value;

    //     document.querySelector("#result").innerHTML = add(Number(input1),Number(input2))

    // })

        let vue = new Vue({
            el: ".app",
            data: {
                result: 0,
                input1: "",
                input2: "",
                histories: [],
            },
            methods: {
                run(){
                    return  this.result = `${this.input1}+${this.input2} = ${this.input1+this.input2}`
                },
                save(){
                    this.histories.push(this.result);
                    this.input1 = "";
                    this.input2 = "";
                    this.result = ""
                }
            }
        })

</script>    
</body>
</html>
