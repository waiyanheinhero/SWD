<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Primary Meta Tags -->
    <title>MMS-Exchange</title>
    <meta name="title" content="MMS-Exchange">
    <meta name="description" content="Testing for Our Swd-7">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="MMS-Exchange">
    <meta property="og:description" content="Testing for Our Swd-7">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="MMS-Exchange">
    <meta property="twitter:description" content="Testing for Our Swd-7">
    <meta property="twitter:image" content="img/logo.png">


    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="./vendor/fontawesome/animate-it/animate.min.css">
</head>
<body>
    

   <section class="app">

        <div class="output">
            <div class="brand-container">
                <img class="logo" src="../_data/SVG/Asset 1.svg" alt="">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result">0.00</p>
            </div>
        </div>

        <div class="diver"></div>

        <div class="calc">
            <div class="input-container container">
                <label for="">Input</label>
                <input type="number" class="input">              
            </div>
            <div class="from-container container">
                <label for="">From</label>
                <select name="" id="from" class="from">
                    
                </select>        
            </div>
            <div class="to-container container">
                <label for="">To</label>
                <select name="" id="to" class="to">
                 
                </select>         
            </div>
            <div class="calc-btn">
                <button>Calculator</button>
            </div>
        </div>

    
   </section>














<script src="./js/data.js"></script>
<script src="./js/app.js"></script>    
</body>
</html>
