<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook UI</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Swd/css/all.css">
    <link rel="stylesheet" href="../4.Exchange/project/vendor/fontawesome/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <div class="left">
            <div class="left-box">
                <img src="../img/logo.png" class="logo" alt="">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search Facebook">
                </div>
            </div>
        </div>

        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="fas fa-home center-icon"></i>
                    
                </div>
                <div class="center-link">
                    <i class="fas fa-flag center-icon"></i>
                    <span class="noti">5</span>
                </div><div class="center-link">
                    <i class="fas fa-users center-icon"></i>
                    <span class="noti">15</span>
                </div><div class="center-link">
                    <i class="fas fa-video center-icon"></i>
                    <span class="noti">255</span>
                </div><div class="center-link">
                    <i class="fas fa-box center-icon"></i>
                    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img class="profile-photo" src="../Chit-img/Chit (1).jpeg" alt="">
                    <span class="profile-text">Hero</span>
                </div>
                <div class="noti-box">
                    <div class="right-notification">
                        <i class="fas fa-plus"></i>
                    </div>    
                    <div class="right-notification">
                        <i class="fas fa-comment"></i>
                    </div>   
                    <div class="right-notification">
                        <i class="fas fa-bell"></i>
                    </div>   
                    <div class="right-notification">
                        <i class="fas fa-angle-down"></i>
                    </div>   
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="fb-body">
        <section class="left-side">
            <h1>Facebook</h1>
        </section>
        <section class="new-feed">
            <div class="my-day-list">
                <div class="myday-item">
                    <div class="myday" style="background-image: url(../img/pc-img/andras-vas-Bd7gNnWJBkU-unsplash.jpg);">
                        <div class="myday-owner">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p class="myday-text">Add Your Story</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(../img/pc-img/bench-accounting-C3V88BOoRoM-unsplash.jpg);">
                        <div class="myday-owner">
                            <div class="myday-ownerimg" style="background-image: url(./Chit-img/Chit\ \(5\).jpeg);"></div>
                        </div>
                        <p class="myday-text">Messic</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(./Chit-img/Chit\ \(10\).jpeg);">
                        <div class="myday-owner">
                            <div class="myday-ownerimg" style="background-image: url(./Chit-img/Chit\ \(2\).jpeg);"></div>
                        </div>
                        <p class="myday-text">Ronaldo</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(./Chit-img/Chit\ \(7\).jpeg);">
                        <div class="myday-owner">
                            <div class="myday-ownerimg" style="background-image: url(./Chit-img/Chit\ \(3\).jpeg);"></div>
                        </div>
                        <p class="myday-text">Mr.bean</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(./Chit-img/Chit\ \(6\).jpeg);">
                        <div class="myday-owner">
                            <div class="myday-ownerimg" style="background-image: url(./Chit-img/Chit\ \(6\).jpeg);"></div>
                        </div>
                        <p class="myday-text">Vpersic</p>
                    </div>
                </div>
                <div class="scroll-myday">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="add-post"></div>
            <div class="post-list"></div>
        </section>
        <section class="chat-box"></section>
    </section>
</body>
</html>
