<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .obj{
            width: 300px;
            height: 100px;
            background-color: gray;
            margin-top: 10px;
            position: relative;
        }


    </style>
</head>
<body>
    <button class="btn">Aminate</button>
    <div class="obj"></div>

<script src="js/jquery.js"></script>
<script>

    $(".btn").click(function (){
        $(".obj").animate({
          // width: "toggle",
          // height: "toggle",
          //   opacity: "toggle"
            left: "+=100px",
            top: "+=100px"
        },1000)
    })


</script>
</body>
</html>
