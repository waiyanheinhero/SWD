<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .obj{
            width: 300px;
            height: 100px;
            background-color: gray;
            margin-top: 10px;
            position: relative;
        }


    </style>
</head>
<body>
<button class="btn">Aminate</button>
<button class="stop">Stop</button>
<div class="obj"></div>

<br>
<br>

<button class="chaing">Chaing</button>
<p class="obj-2">Wai Yan Hein</p>

<br>
<br>



<script src="js/jquery.js"></script>
<script>

    $(".btn").click(function (){
        $(".obj").animate({
            // width: "toggle",
            // height: "toggle",
            //   opacity: "toggle"
            left: "+=100px",
            top: "+=100px"
        },3000,function (){
            console.log("It is finished animate")
        })//callBack
    })

    $(".stop").click(function (){
        $(".obj").stop();
    })
    $(".chaing").click(function (){
        $(".obj-2").css("color","red").hide(2000).show(1000,function (){
            console.log("I have finished show")
        });
    })

</script>
</body>
</html>
